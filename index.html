<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hud</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    
    <!-- card to display on the left of the screen. Then will have it append with history searches -->
    <div class="container">
        <div class="row align-items-start">
            <div class="card col-md-3">

                <form id="search-form" class="mb-2">
                    <div class="mb-3">
                      <label for="search-item" class="form-label">Search for a City</label>
                      <input type="text" class="form-control" id="search">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                  </form>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Search history:</li>
                </ul>
                <!-- removing the footer but not deleting in case I need it. -->
                <!-- <div class="card-footer">
                Card footer
                </div> -->
            </div>

            <div id="search-results" class="col-md-9">
                <div>
                    <ul>
                        <li id="city-date"><h2>Name of city and date</h2></li>
                        <li id="temp">Temp: </li>
                        <li id="wind">Wind: </li>
                        <li id="humidity">Humidity</li>
                    </ul>
                </div>
                <!-- multiple cards here -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
</body>
</html>
