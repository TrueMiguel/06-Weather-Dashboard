<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hud</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    
    <!-- card to display on the left of the screen. Then will have it append with history searches -->
    <div class="container">
        <div class="row align-items-start">
            <div class="card col-md-3">

                <form id="search-form" class="mb-2">
                    <div class="mb-3">
                      <label for="search-item" class="form-label">Search for a City</label>
                      <input type="text" class="form-control" id="search">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                  </form>

                <ul class="list-group list-group-flush" id="search-history">
                    
                </ul>
                <!-- removing the footer but not deleting in case I need it. -->
                <!-- <div class="card-footer">
                Card footer
                </div> -->
            </div>

            <div id="search-results" class="col-md-9">
                <div>
                    <ul>
                        <li >
                            <h2 id="city">Name of city and date</h2>
                            <div><img class="weatherIcon d-none" id="wicon" src="" alt="Weather icon"></div>
                        </li>
                        <li id="temp">Temp: <div id="temp0"></div> </li>
                        <li id="wind">Wind: <div id="wind0"></div></li>
                        <li id="humidity">Humidity: <div id="humidity0"></div></li>
                    </ul>
                </div>
                <div class="d-none" id="five-day-container">
                    <h3><b>5-Day Forecast:</b></h3>
                    <!-- multiple cards here -->
                    <div class="row">
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 id="card-date1"></h5>
                                    <img  src="" class="weatherIcon d-none" id="icon1" alt="weather icon">
                                    <div>
                                        <ul class="p-0 m-0">
                                            <li id="temp">Temp: <div id="temp1"></div> </li>
                                            <li id="wind">Wind: <div id="wind1"></div></li>
                                            <li id="humidity">Humidity: <div id="humidity1"></div></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 id="card-date2"></h5>
                                    <img src="" class="weatherIcon d-none" id="icon2" alt="weather icon">
                                    <div>
                                        <ul class="p-0 m-0">
                                            <li id="temp">Temp: <div id="temp2"></div> </li>
                                            <li id="wind">Wind: <div id="wind2"></div></li>
                                            <li id="humidity">Humidity: <div id="humidity2"></div></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 id="card-date3"></h5>
                                    <img src="" class="weatherIcon d-none" id="icon3" alt="weather icon">
                                    <div>
                                        <ul class="p-0 m-0">
                                            <li id="temp">Temp: <div id="temp3"></div> </li>
                                            <li id="wind">Wind: <div id="wind3"></div></li>
                                            <li id="humidity">Humidity: <div id="humidity3"></div></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 id="card-date4"></h5>
                                    <img src="" class="weatherIcon d-none" id="icon4" alt="weather icon">
                                <div>
                                        <ul class="p-0 m-0">
                                            <li id="temp">Temp: <div id="temp4"></div> </li>
                                            <li id="wind">Wind: <div id="wind4"></div></li>
                                            <li id="humidity">Humidity: <div id="humidity4"></div></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 id="card-date5"></h5>
                                    <img src="" class="weatherIcon d-none" id="icon5" alt="weather icon">
                                    <div>
                                        <ul class="p-0 m-0">
                                            <li id="temp">Temp: <div id="temp5"></div> </li>
                                            <li id="wind">Wind: <div id="wind5"></div></li>
                                            <li id="humidity">Humidity: <div id="humidity5"></div></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</html>
